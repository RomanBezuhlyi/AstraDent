<section class="doctors-intro">
	<ul class="breadcrumbs">
		<li class="breadcrumbs__item">
			<a href="#">Головна</a>
		</li>
		<li class="breadcrumbs__item">
			<img src="./img/breadcrumbs-chevron.svg" alt="" />
		</li>
		<li class="breadcrumbs__item">
			<a href="#">Лікарі </a>
		</li>
	</ul>
	<div class="doctors-intro__top">
		<h1 class="doctors-intro__title">Лікарі мережі Астрадент</h1>
		<a class="doctors-intro__anchor" href="#doctors">112 фахівців</a>
	</div>
	<div class="doctors-intro__bottom">
		<div class="doctors-intro__search">
			<img src="./img/search.svg" alt="" />
			<input type="text" placeholder="Пошук по ПІБ лікаря" />
		</div>
		<div class="doctors-intro__filters">
			<!-- Фільтр за напрямами -->
			<div class="doctors-intro__filter">
				<button type="button" class="doctors-intro__filter-btn">
					<img src="./img/filter.svg" alt="" />
					Лікарі за напрямами
				</button>
				<ul class="doctors-intro__dropdown">
					<li>
						<label class="custom-checkbox">
							<input type="checkbox" name="direction" value="dentist" />
							<span class="checkmark"></span>
							Стоматолог
						</label>
					</li>
					<li>
						<label class="custom-checkbox">
							<input type="checkbox" name="direction" value="surgeon" />
							<span class="checkmark"></span>
							Хірург
						</label>
					</li>
					<li>
						<label class="custom-checkbox">
							<input type="checkbox" name="direction" value="orthodontist" />
							<span class="checkmark"></span>
							Ортодонт
						</label>
					</li>
				</ul>
			</div>

			<!-- Фільтр за філією -->
			<div class="doctors-intro__filter">
				<button type="button" class="doctors-intro__filter-btn">
					<img src="./img/location.svg" alt="" />
					Фільтр за філією
				</button>
				<ul class="doctors-intro__dropdown">
					<li>
						<label class="custom-checkbox">
							<input type="checkbox" name="branch" value="kyiv" />
							<span class="checkmark"></span>
							Київ
						</label>
					</li>
					<li>
						<label class="custom-checkbox">
							<input type="checkbox" name="branch" value="lviv" />
							<span class="checkmark"></span>
							Львів
						</label>
					</li>
					<li>
						<label class="custom-checkbox">
							<input type="checkbox" name="branch" value="warsaw" />
							<span class="checkmark"></span>
							Варшава
						</label>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
